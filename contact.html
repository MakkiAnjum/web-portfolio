  </header>

  <main id="contact">
    <h1 class="lg-heading">
      Contact
      <span class="text-secondary">Me</span>
    </h1>
    <h2 class="sm-heading">
      This is how you can reach me...
    </h2>

    <div class="container-form">
      <form>
        <ul class="flex-outer">
          <li>
            <label for="first-name">First Name</label>
            <input required type="text" id="first-name" placeholder="Enter your first name here">
          </li>
          <li>
            <label for="last-name">Last Name</label>
            <input required type="text" id="last-name" placeholder="Enter your last name here">
          </li>
          <li>
            <label for="email">Email</label>
            <input required type="email" id="email" placeholder="Enter your email here">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone here">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea required rows="6" id="message" placeholder="Enter your message here"></textarea>
          </li>

          <li>
            <button type="submit">Submit</button>
          </li>
        </ul>
      </form>
    </div>

  </main>

  <footer id="main-footer">
